<h3 class="text-center">Hi Admin, Following are the Food to Edit</h3>
<div class="row">
    <div class="col-12 d-flex justify-content-center my-2">
        <a class="btn btn-success" routerLink = '/addNewItem'>Add new Food Item</a>
    </div>
</div>
<div class="row justify-content-center" *ngFor="let fooditem of foodItemArray">
    <div class="col-md-2">
        <img src="{{ fooditem.dishUrl }}" class="img-thumbnail" width="100" height="24">
    </div>
    <div class="col-md-2">
        <h3>{{ fooditem.dishName }}</h3>
    </div>
    <div class="col-md-2">
        <div class="price">{{ fooditem.dishPrice }}</div>
    </div>
    <div class="col-md-2">
        <p>{{ fooditem.category }}</p>
    </div>
    <div class="col-md-2">
        <a class="btn btn-danger"> Delete</a>
    </div>
</div>
